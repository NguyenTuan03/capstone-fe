# .github/workflows/deploy-vercel-cli.yml
name: Deploy (Vercel CLI)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PROJECT_DIR: .

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install deps
        run: npm ci

      # Làm sạch token (tránh lỗi xuống dòng)
      - name: Prepare Vercel token
        id: prep
        shell: bash
        run: |
          CLEAN_TOKEN="$(printf %s '${{ secrets.VERCEL_TOKEN }}' | tr -d '\r\n')"
          echo "CLEAN_TOKEN=$CLEAN_TOKEN" >> $GITHUB_OUTPUT

      - name: Sanity check Vercel access
        run: |
          npx vercel@25 whoami --token "${{ steps.prep.outputs.CLEAN_TOKEN }}"
          VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }} \
          VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }} \
          npx vercel@25 pull --yes --environment=production --token "${{ steps.prep.outputs.CLEAN_TOKEN }}"

      - name: Deploy (build on Vercel)
        run: npx vercel@25 deploy --prod --token "${{ steps.prep.outputs.CLEAN_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
