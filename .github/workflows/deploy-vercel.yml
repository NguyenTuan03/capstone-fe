# .github/workflows/deploy-vercel-cli.yml
name: Deploy (Vercel CLI)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PROJECT_DIR: . # đổi thành thư mục app nếu monorepo, ví dụ: apps/web

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install deps
        run: npm ci

      # Debug quyền/scope trước (nếu fail thì sửa secrets trước khi build)
      - name: Sanity check Vercel access
        run: |
          npx vercel@25 whoami --token ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }} \
          VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }} \
          npx vercel@25 pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Build (prebuilt)
        run: npx vercel@25 build --prod

      - name: Deploy (prebuilt artifact)
        run: npx vercel@25 deploy --prod --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
